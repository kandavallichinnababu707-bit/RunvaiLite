<div class="p-5 rounded shadow-lg bg-gradient-to-r from-purple-50 to-purple-100">
  <h1 class="text-3xl font-bold mb-1 text-purple-800">{{name}}</h1>
  <p class="mb-2 text-purple-700">{{email}} | {{phone}}</p>

  <h2 class="text-lg font-semibold mt-3 text-purple-900">Education</h2>
  <p class="mb-2 text-purple-700">{{education}}</p>

  <h2 class="text-lg font-semibold mt-3 text-purple-900">Experience</h2>
  <p class="mb-2 text-purple-700">{{experience}}</p>

  <h2 class="text-lg font-semibold mt-3 text-purple-900">Skills</h2>
  <p class="mb-2 text-purple-700">{{skills}}</p>

  <h2 class="text-lg font-semibold mt-3 text-purple-900">Projects</h2>
  <p class="mb-2 text-purple-700">{{projects}}</p>
</div>
