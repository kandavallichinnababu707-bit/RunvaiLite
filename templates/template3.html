  <h1 class="text-3xl font-bold mb-1 text-blue-700">{{name}}</h1>
  <p class="mb-2 text-gray-700">{{email}} | {{phone}}</p>

  <h2 class="text-xl font-semibold mt-4 text-gray-800 border-b border-gray-300 pb-1">Education</h2>
  <p class="mb-2 text-gray-700">{{education}}</p>

  <h2 class="text-xl font-semibold mt-4 text-gray-800 border-b border-gray-300 pb-1">Experience</h2>
  <p class="mb-2 text-gray-700">{{experience}}</p>

  <h2 class="text-xl font-semibold mt-4 text-gray-800 border-b border-gray-300 pb-1">Skills</h2>
  <p class="mb-2 text-gray-700">{{skills}}</p>

  <h2 class="text-xl font-semibold mt-4 text-gray-800 border-b border-gray-300 pb-1">Projects</h2>
  <p class="mb-2 text-gray-700">{{projects}}</p>
